{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Task Board</h1>
<div class="board">
    <div id="todo" class="column">
        <h2>To Do</h2>
        {% for task in tasks %}
            {% if task.status == 'To Do' %}
            <div class="task" draggable="true" data-id="{{ task.id }}">
                <h3>{{ task.title }}</h3>
                <p>{{ task.description }}</p>
            </div>
            {% endif %}
        {% endfor %}
    </div>
    <div id="in-progress" class="column">
        <h2>In Progress</h2>
        ...
    </div>
    <div id="done" class="column">
        <h2>Done</h2>
        ...
    </div>
</div>
<script src="{% static 'drag_and_drop.js' %}"></script>
{% endblock %}
